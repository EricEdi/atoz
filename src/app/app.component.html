<div class="app-container">
  <!-- Navbar visible on every page with same color as sidebar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" 
     [routerLink]="authService.currentUserValue ? '/home' : '/login'" 
     routerLinkActive="active">
    A to Z
  </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <!-- Only show Login and Register if the user is NOT logged in -->
        <li class="nav-item active" *ngIf="!authService.currentUserValue">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
        <li class="nav-item" *ngIf="!authService.currentUserValue">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
        </li>
        <!-- Show Profile and Logout if the user is logged in -->
        <li class="nav-item" *ngIf="authService.currentUserValue">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">Profile</a>
        </li>
        <li class="nav-item" *ngIf="authService.currentUserValue">
          <a class="nav-link" (click)="authService.logout()">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="main-content d-flex">
    <!-- Sidebar visible on every page, collapsible -->
<!--     <div class="col-12 col-md-3 ">
     
    </div>
 -->
    <!-- Content area, adjust to full width on smaller screens -->
    <div class="col-12 col-md-9">
      <!-- This is where dynamic content will be injected based on the route -->
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Footer visible on every page -->
  <app-footer></app-footer>
</div>
